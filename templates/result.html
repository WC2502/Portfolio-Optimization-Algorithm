<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Allocation Results</title>
</head>
<body>
    <h2>Allocation Results</h2>
    <p><strong>Expected Annual Return:</strong> {{ expected_return }}%</p>
    <p><strong>Drawdown within 5%:</strong> {{ drawdown_ok }}</p>
    <h3>Final Portfolio Weights</h3>
    <ul>
    {% for ticker, weight in weights.items() %}
        <li>{{ ticker }}: {{ weight * 100 }}%</li>
    {% endfor %}
    </ul>
    <a href="/">Back</a>
</body>
</html>
